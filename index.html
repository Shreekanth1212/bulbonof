<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bulb{
            height: 500px;
            width: 300px;
        }
        .on{
            width: 2cm;
height:2cm;
background-color: green;
border-radius: 100%;
        }
        .bulb{
           margin-top: 200px;
            border-radius: 52px;
        }
        .of{
            width:2cm;
            height:2cm;
            border-radius: 100%;
            background-color: rgb(214, 35, 35);
        }

        
    </style>
</head>
 <center><body>

      <button class="on"  onclick="turnon()">ON</button>
      <img class="bulb" id="bulb" src="https://eportfoliojoebarker.files.wordpress.com/2015/05/light_bulb_off.png">
      <button   class= "of" onclick="turnoff()">OFF</button><br>
      <script>
        function turnon(){
            document.getElementById("bulb").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ56BLjtKncYZyUl63TOmX4Hi88m-ZroKcfl40ZbBri46WZo6nGjL93lBLV-abbUxCStIM&usqp=CAU";
        }

        function turnoff() {
            document.getElementById("bulb").src="https://eportfoliojoebarker.files.wordpress.com/2015/05/light_bulb_off.png";
        }
      </script>

    </body></center>
</html>
